{% extends 'base.html' %}
{% load static %}

{% block og_url %}{{ request.path }}{% endblock %}

{% block content %}

<div class="mui-container-fluid">
  <div class="mui-row">
    <br>
    {% for book in last_searches %}
      <a href="{% url 'books:book_page' bookid=book.bookid %}"><img class="thumbNail" src="http://books.google.com/books?id={{ book.bookid }}&printsec=frontcover&img=1&zoom=1&source=gbs_gdata" alt="{{ book.title }}"></a>
    {% endfor %}
  </div>
</div>

{% endblock %}
